<div class="p-addRecord">
    <div class="g-page-area">
        <div class="yb-page-title">
            <span class="icon"><i class="yb-sprites-location"></i></span>
            <span class="module">添加记录</span>
            <span class="arrow">&gt;</span>
            <span class="page">添加咨询记录</span>
        </div>
    </div>
    <div class="data-area">
        <div class="yb-view-title">
            <span class="title">添加咨询记录</span>
            <div class="btn-area">
                <button class="button blue" ng-click="confirm()">确认保存</button>
                <button class="button white" ng-click="cancel()">取消</button>
            </div>
        </div>
        <div class="data-container">
            <div class="block">
                <div class="head">基础信息</div>
                <div class="body">
                    <div class="cell">
                        <div class="title">病<span class="place">病病</span>程</div>
                        <div class="content">
                            <select class="select" ng-model="course"
                                    ng-options="course as course.text for course in courseList"></select>
                            <button class="button blue" ng-click="addCourse()">添加新病程</button>
                        </div>
                    </div>
                    <div class="cell">
                        <div class="title">病程描述</div>
                        <div class="content high" ng-bind="course.desc"></div>
                    </div>
                    <div class="cell">
                        <div class="title">咨询时间</div>
                        <div class="item">
                            <input type="text" class="input" ng-click="selectTime($event)"
                                   ng-model="consultRecord.consultTime" readonly>
                        </div>
                    </div>
                    <div class="cell">
                        <div class="title">患者病情</div>
                        <div class="content">
                            <textarea class="textarea" ng-model="consultRecord.illnessState" maxlength="1000"></textarea>
                        </div>
                    </div>
                    <div class="cell">
                        <div class="title important-inp-tit">患者问题</div>
                        <div class="content">
                            <textarea class="textarea" ng-model="consultRecord.question" maxlength="1000"></textarea>
                        </div>
                    </div>
                    <div class="cell">
                        <div class="title important-inp-tit">助理回答</div>
                        <div class="content">
                            <textarea class="textarea" ng-model="consultRecord.answer" maxlength="1000"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

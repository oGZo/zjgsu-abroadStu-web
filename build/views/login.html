<div class="p-login">
    <div class="login-container">
        <div class="login-header">
            <div class="login-title">
                <div class="logo-area"><img class="logo-img" src="images/logo.png" alt=""/></div>
                <div class="title-area">
                    <h2>好医疗就是人人有壹宝</h2>
                    <p>杭州宜宝康健网络科技有限公司</p>
                </div>
            </div>
        </div>
        <div class="login-area">
            <div class="login-form">
                <div class="login-cover-bg"></div>
                <h3>助理控制台</h3>
                <!--<div class="form-group" >-->
                <form action="" ng-submit="login()" id="loginForm">
                    <div class="form-group">
                        <div class="form-row">
                            <div class="form-icon-area"><i class="yb-sprites-login-account"></i></div>
                            <input type="text" name="account" value="{{account}}" class="form-control" ng-model="account" ng-blur="accountBlur()" placeholder="助理账号名" maxlength="11"/>
                        </div>
                        <div class="form-row">
                            <div class="form-icon-area"><i class="yb-sprites-login-password"></i></div>
                            <input type="password" name="password" value="{{password}}" class="form-control" ng-model="password" placeholder="密码" maxlength="25"/>
                        </div>
                        <div class="form-row">
                            <label><input type="checkbox"  ng-model="isRemember" ng-checked="isRemember" name="isRemember" value="1"/>记住密码</label>
                        </div>
                        <div class="form-row">
                            <button type="submit" class="btn" >登录</button>
                        </div>
                    </div>

                </form>
            </div>
            <!--</div>-->
        </div>
        <div class="login-footer">
            <p>杭州宜宝康健网络科技有限公司版权所有&copy;2015-2016</p>
        </div>
    </div>
</div>

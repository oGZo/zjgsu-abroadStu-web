<div class="p-login">
    <div class="login-container">
        <div class="login-header">
            <div class="login-title">
                <div class="logo-area"><img class="logo-img" src="images/logo.jpg" alt=""/></div>
                <div class="title-area">
                    <h2>留学生综合服务与管理系统</h2>
                </div>
            </div>
        </div>
        <div class="login-area">
            <div class="login-form">
                <h3>留学生综合服务与管理系统</h3>
                <div class="form-group" >
                    <form action="" ng-submit="login()" id="loginForm">
                        <div class="form-group">
                            <div class="form-row">
                                <div class="form-icon-area"><i class="yb-sprites-login-account"></i></div>
                                <input type="text" name="account" value="{{account}}" class="form-control" ng-model="account" ng-blur="accountBlur()" placeholder="账号" maxlength="11"/>
                            </div>
                            <div class="form-row">
                                <div class="form-icon-area"><i class="yb-sprites-login-password"></i></div>
                                <input type="password" name="password" value="{{password}}" class="form-control" ng-model="password" placeholder="密码" maxlength="25"/>
                            </div>
                            <div class="form-row" ng-init="type=1">
                                <label><input type="radio"  name="type"  ng-model="type"  value="1"/>管理员</label>
                                <label><input type="radio"  name="type"  ng-model="type"  value="2"/>教师</label>
                                <label><input type="radio"  name="type"  ng-model="type"   value="3"/>学生</label>
                            </div>
                            <div class="form-row">
                                <button type="submit" class="btn" >登录</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="login-footer">
            <!--<p></p>-->
        </div>
    </div>
</div>
